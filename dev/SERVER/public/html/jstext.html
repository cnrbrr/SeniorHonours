      <!-- Menu Toggle Script -->
      <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/merbivore");
      editor.getSession().setMode("ace/mode/javascript");
      function check(){
        validate(editor.getSession().getValue());
      }
