<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
</head>
<body>
	<div class="container">
		<div id="bg">
			<img src="Images/LoginBackground.jpg" id ="bgimg" alt="">
		</div>
	</div>
	<div class="container text-center" >
		<div class="navbar text-center">
			<div class="page-header text-center well" id="titleHead">
				<h1>Register</h1>
			</div>
		</div>
	</div>
	<div class="container text-center" id="textGrp">
	<!-- <form name="registerForm" onsubmit="return validateForm()" method="post"> -->
	
		<div class="btn-group text-center" role="group" id="text1">
			<p> </p>
			<input type="text" style="width: 30%"id="fname" placeholder="Please Enter your first name here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="text2">
			<p> </p>
			<input type="text" style="width: 30%"id="sname" placeholder="Please Enter your last name here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="date1">
			<p> </p>
			<br>
			<input type="date" id="bday" style="width: 30%;">
		</div>
		<div class="btn-group text-center" role="group" id="text3">
			<p> </p>
				<input type="text" style="width: 30%"id="emailAdd" placeholder="Please Enter your email here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="pass1">
			<p> </p>
			<input type="password" style="width: 30%"id="initPass" placeholder="Please Enter your password here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="pass2">
			<p> </p>
			<input type="password" style="width: 30%"id="sPass" placeholder="Please repeat your password">
			<br>
		</div>
		<div class="container text-center btn-group" >
			<br>
			<select id="genderID">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="other">other</option>
			</select>

			<p> </p>
			<br>
		</div>
		<div class="container text-center">
			<div class="btn-group text-center" role="group" id="skillLevel">
				<input class="text-center" type="range" min="1" max="5" value="3" step="1" style="width: 30%; display:table;margin:0 auto;" id="rangeVal">
				<textarea class="text-center" id="skillDisplay" rows="1" cols="48" readonly>Refresh My Memory</textarea>
			</div>
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="btnSub">
			<p> </p>
			<input type="button" class="btn btn-primary" value="Register" id="regBtn">
		</div>
		<!-- </form> -->
	</div>

</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/register.css">
  <div class="modal fade text-center" id="regModal" role="dialog">
    <div class="modal-dialog modal-lg text-center">
      <div class="modal-content text-center">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" id="modalClose1">&times;</button>
          <h4 class="modal-title text-center"></h4>
        </div>
        <div class="modal-body text-center">
            <p id="regHelp"></p>
        </div>
        <div class="modal-footer" id="infoBtns">
          <button type="button" class="btn btn-success text-center" data-dismiss="modal" id="modalInfo1">Continue</button>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/register.js"></script>
<script src="../js/registerUser.js"></script>
</html>
