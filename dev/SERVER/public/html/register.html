<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
</head>
<body>
	<div class="container">
		<div id="bg">
			<img src="Images/LoginBackground.jpg" id ="bgimg" alt="">
		</div>
	</div>
	<div class="container text-center" >
		<div class="navbar text-center">
			<div class="page-header text-center well" id="titleHead">
				<h1>Register</h1>
			</div>
		</div>
	</div>
	<div class="container text-center" id="textGrp">
	
		<div class="btn-group text-center" role="group" id="text1">
			<p> </p>
			<input type="text" style="width: 30%"id="fname" placeholder="Please Enter your first name here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="text2">
			<p> </p>
			<input type="text" style="width: 30%"id="sname" placeholder="Please Enter your last name here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="date1">
			<p> </p>
			<br>
			<!-- <input type="date" id="bday" style="width: 30%;"> -->
			<span>
				<label>Date of Birth:</label>
				<select id="day">
  					<option value="1">1</option>
  					<option value="2">2</option>
 					<option value="3">3</option>
  					<option value="4">4</option>
  					<option value="5">5</option>
  					<option value="6">6</option>
 					<option value="7">7</option>
  					<option value="8">8</option>
  					<option value="9">9</option>
  					<option value="10">10</option>
 					<option value="11">11</option>
  					<option value="12">12</option>
  					<option value="13">13</option>
  					<option value="14">14</option>
 					<option value="15">15</option>
  					<option value="16">16</option>
  					<option value="17">17</option>
  					<option value="18">18</option>
 					<option value="19">19</option>
  					<option value="20">20</option>
  					<option value="21">21</option>
  					<option value="22">22</option>
 					<option value="23">23</option>
  					<option value="24">24</option>
  					<option value="25">25</option>
  					<option value="26">26</option>
 					<option value="27">27</option>
  					<option value="28">28</option>
  					<option value="29">29</option>
  					<option value="30">30</option>
 					<option value="31">31</option>
				</select>

				<select id="month">
  					<option value="1">Jan</option>
  					<option value="2">Feb</option>
 					<option value="3">Mar</option>
  					<option value="4">Apr</option>
  					<option value="5">May</option>
  					<option value="6">Jun</option>
 					<option value="7">Jul</option>
  					<option value="8">Aug</option>
  					<option value="9">Sep</option>
  					<option value="10">Oct</option>
 					<option value="11">Nov</option>
  					<option value="12">Dec</option>

				</select>	
				<select id="year">
				</select>			
			</span>
		</div>
		<div class="btn-group text-center" role="group" id="text3">
			<p> </p>
				<input type="text" style="width: 30%"id="emailAdd" placeholder="Please Enter your email here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="pass1">
			<p> </p>
			<input type="password" style="width: 30%"id="initPass" placeholder="Please Enter your password here">
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="pass2">
			<p> </p>
			<input type="password" style="width: 30%"id="sPass" placeholder="Please repeat your password">
			<br>
		</div>
		<div class="container text-center btn-group" >
			<br>
			<select id="genderID">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="other">other</option>
			</select>

			<p> </p>
			<br>
		</div>
		<div class="container text-center">
			<div class="btn-group text-center" role="group" id="skillLevel">
				<input class="text-center" type="range" min="1" max="5" value="3" step="1" style="width: 30%; display:table;margin:0 auto;" id="rangeVal">
				<textarea class="text-center" id="skillDisplay" rows="1" cols="48" readonly>Please select how much experience you have with programming</textarea>
			</div>
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="btnSub">
			<p> </p>
			<input type="button" class="btn btn-primary" value="Register" id="regBtn">
		</div>
	</div>

</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/register.css">
  <div class="modal fade text-center" id="regModal" role="dialog">
    <div class="modal-dialog modal-lg text-center">
      <div class="modal-content text-center">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" id="modalClose1">&times;</button>
          <h4 class="modal-title text-center"></h4>
        </div>
        <div class="modal-body text-center">
            <p id="regHelp"></p>
        </div>
        <div class="modal-footer" id="infoBtns">
          <button type="button" class="btn btn-success text-center" data-dismiss="modal" id="modalInfo1">Continue</button>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/register.js"></script>
<script src="../js/registerUser.js"></script>
</html>
