<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
</head>
<body>
	<div class="container">
		<div id="bg">
			<img src="Images/LoginBackground.jpg" id ="bgimg" alt="">
		</div>
	</div>
	<div class="container text-center" >
		<div class="btn-group text-center" role="group" >
			<div class="page-header text-center" id="titleHead">
				<h1>Register</h1>
			</div>
		</div>
	</div>
	<div class="container text-center" id="textGrp">
	<form name="registerForm" onsubmit="return validateForm()" method="post">
	
		<div class="btn-group text-center" role="group" id="text1">
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="text2">
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="date1">
			<p> </p>
			<br>
			<input type="date" id="bday" style="width: 30%;">
		</div>
		<div class="btn-group text-center" role="group" id="text3">
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="pass1">
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="pass2">
			<p> </p>
			<br>
		</div>
		<div class="container text-center btn-group" >
			<br>
			<select id="genderID">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="other">other</option>
			</select>

			<p> </p>
			<br>
		</div>
		<div class="container text-center">
			<div class="btn-group text-center" role="group" id="skillLevel">
				<input class="text-center" type="range" min="1" max="5" value="3" step="1" style="width: 30%; display:table;margin:0 auto;" id="rangeVal">
			</div>
			<p> </p>
			<br>
		</div>
		<div class="btn-group text-center" role="group" id="btnSub">
			<p> </p>
			<input type="submit" class="btn btn-primary" value="Register" id="regBtn">
		</div>
		</form>
	</div>

</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/register.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</html>
